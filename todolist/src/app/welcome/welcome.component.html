<h1 class="h1">Welcome todo list in Angular8</h1>

<div class="container">
<p> welcome {{username}} </p>


<button class="btn btn-danger" (click) = "display()"> Display Data </button>

<br/>
<br/>
<table class="table table-hover table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of students">   
            <td>{{item.id}}</td> 
            <td>{{item.firstName}}</td> 
            <td>{{item.lastName}}</td>
             <td>{{item.age}}</td>
             <td><a routerLink="/"> edit </a> / <a routerLink="/"> delete </a>   </td>
        </tr>
        
    </tbody>
  </table>
</div>
