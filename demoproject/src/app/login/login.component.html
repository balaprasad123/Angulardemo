

<br/>
<div class="container">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
        <fieldset>
            <legend>Admin Form</legend>
            <p *ngIf="!loginStatus">{{message}}</p>
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" [(ngModel)] = "username">

            <input type="text" class="form-control" name="password" id="password" [(ngModel)] = "password">
            <br/>
            <input type="button" class="btn btn-primary" value="login" (click)="handleLogin()">
            
        </fieldset>
        </div>
        <div class="col-md-3">

        </div>
    </div>
</div>
