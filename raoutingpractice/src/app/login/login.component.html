<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <fieldset>
                <legend>Admin Form</legend>
                <p *ngIf="!loginStatus">{{msg}}</p>
                <label for="username">User name</label>
                <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username">
                <label for="password">password</label>
                <input type="text"  class="form-control" name="password" id="password" [(ngModel)]="password">
                <br>
                <button type="button" class="btn btn-primary" value="login" (click)="handlLoin()">Login</button>

            </fieldset>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
